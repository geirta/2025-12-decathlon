<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Decathlon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DECATHLON</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="competitors.html">Competitors</span></a>
                <a class="nav-item nav-link" href="results.html">Results</a>
            </div>
        </div>
    </nav>

    <h2>Add New Competitor</h2>

    <form id="competitorForm">
        <div class="form-group">
            <label>Name:</label>
            <input id="name" type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label>Country:</label>
            <input id="country" type="text" class="form-control" placeholder="Enter country">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input id="age" type="number" class="form-control" placeholder="Enter age">
        </div>

        <button type="submit" class="btn btn-primary">Add Competitor</button>
    </form>

    <h2>All Competitors</h2>

    <table class="table" id="allCompetitors">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="js/competitors.js"></script>

</body>
</html>
