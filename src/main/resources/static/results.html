<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Decathlon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body onload="loadFields()">

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Decathlon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="competitors.html">Competitors</span></a>
                <a class="nav-item nav-link active" href="results.html">Results</a>
            </div>
        </div>
    </nav>

    <h2>Add New Result</h2>

    <form id="resultForm">
        <div class="form-group">
            <label>Competitor:</label>
            <select class="form-control" id="competitorDropdown"></select>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select class="form-control" id="categoryDropdown"></select>
        </div>
        <div class="form-group">
            <label>Result:</label>
            <input id="resultValue" type="number" class="form-control" placeholder="Enter result" step=".01">
        </div>

        <button type="submit" class="btn btn-primary">Add Result</button>
    </form>

    <h2>Leaderboard</h2>

    <table class="table" id="allCompetitors">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Age</th>
            <th scope="col">Points</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>

    // LOAD ALL FIELDS

    function loadFields() {
        loadAllCompetitors();
        loadDropdowns();
    }


    // HANDLE RESULT SUBMISSION

    document.getElementById("resultForm").addEventListener("submit", async function(e){
        e.preventDefault();
        const data = {
            competitorName: document.getElementById("competitorDropdown").value,
            categoryName: document.getElementById("categoryDropdown").value,
            result: parseFloat(document.getElementById("resultValue").value)
        };

        await fetch("http://localhost:8080/result", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        })
        .then(() => {
            updateResults();
            document.getElementById("resultForm").reset();
        });
    });


    // GET ALL COMPETITORS

    function updateResults() {
        fetch("http://localhost:8080/competitors")
            .then(res => res.json())
            .then(competitors => {
                const tbody = document.querySelector("#allCompetitors tbody");
                tbody.innerHTML = "";

                competitors.forEach(c => {
                    const row = `
                        <tr>
                            <th scope="row">${c.id}</th>
                            <td>${c.name}</td>
                            <td>${c.country}</td>
                            <td>${c.age}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            });
    }


    // GET ALL COMPETITORS ON PAGE LOAD

    async function loadAllCompetitors() {
        const response = await fetch("http://localhost:8080/competitors");
        const data = await response.json();

        const tbody = document.querySelector("#allCompetitors tbody");
        tbody.innerHTML = "";

        data.forEach(c => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <th scope="row">${c.id}</th>
                <td>${c.name}</td>
                <td>${c.country}</td>
                <td>${c.age}</td>
            `;
            tbody.appendChild(row);
        });
    }


    // LOAD DROP DOWNS

    async function loadDropdowns() {
        const response = await fetch("http://localhost:8080/names");
        const data = await response.json();

        const competitorDropdown = document.getElementById("competitorDropdown");
        competitorDropdown.innerHTML = "";
        data.competitorNames.forEach(name => {
            const option = document.createElement("option");
            option.value = name;
            option.text = name;
            competitorDropdown.appendChild(option);
        });

        const categoryDropdown = document.getElementById("categoryDropdown");
        categoryDropdown.innerHTML = "";
        data.categoryNames.forEach(name => {
            const option = document.createElement("option");
            option.value = name;
            option.text = name;
            categoryDropdown.appendChild(option);
        });
    }
</script>

</body>
</html>
