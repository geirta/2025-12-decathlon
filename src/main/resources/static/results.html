<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Decathlon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DECATHLON</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="competitors.html">Competitors</span></a>
                <a class="nav-item nav-link active" href="results.html">Results</a>
            </div>
        </div>
    </nav>

    <h2>Add New Result</h2>

    <form id="resultForm">
        <div class="form-group">
            <label>Competitor:</label>
            <select class="form-control" id="competitorDropdown"></select>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select class="form-control" id="categoryDropdown"></select>
        </div>
        <div class="form-group">
            <label>Result:</label>
            <input id="resultValue" type="number" class="form-control" placeholder="Enter result" step=".01">
        </div>

        <button type="submit" class="btn btn-primary">Add Result</button>
    </form>

    <h2>Leaderboard</h2>

    <table class="table table-hover" id="leaderboard">
        <thead>
        <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Age</th>
            <th scope="col">Total points</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="js/results.js"></script>

</body>
</html>
